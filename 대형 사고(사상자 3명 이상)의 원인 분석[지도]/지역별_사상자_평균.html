<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    svg {
      background-color: #a8daf7;
    }

    svg circle {
      opacity: .5;
      stroke: white;
    }

    svg circle:hover {
      stroke: #333;
    }

    svg text {
      color: #333;
      font-size: 10px;
      pointer-events: none;
      text-anchor: middle;
    }

    svg .province {
      fill: #efefef;
      stroke: #fff;
    }

    svg .region-label {
      fill: #777;
      font-size: 12px;
      font-weight: 300;
      text-anchor: middle;
    }

    svg .legend circle {
      fill: none;
      stroke: #eee;
    }

    svg .legend text {
      fill: #fff;
      font: 10px sans-serif;
      text-anchor: middle;
    }

    .weekend {
      fill: #d94848;
      opacity: .7;
    }

    #title {
      position: absolute;
      top: 6px;
      left: 310px;
      width: 370px;
      font-family: sans-serif;
      text-align: right;
    }

    #title p {
      font-size: 10pt;
    }
  </style>
</head>

<body>
  <div id="title">

    <h2>지역별 평균 교통사고 사상자 통계</h2>
  </div>

  </div>
  <div id="chart"></div>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script>
    var width = 700,
      height = 600;

    var colorScale = d3.scale.linear()
      .range(['yellowgreen', 'yellow']) // or use hex values
      .domain([20, 50]);

    var svg = d3.select("#chart").append("svg")
      .attr("width", width)
      .attr("height", height);

    var map = svg.append("g").attr("id", "map"),
      points = svg.append("g").attr("id", "cities");

    var projection = d3.geo.mercator()
      .center([128, 36])
      .scale(5000)
      .translate([width / 2, height / 2]);

    var path = d3.geo.path().projection(projection);

    var quantize = d3.scale.quantize()
      .domain([0, 12234630]) // FIXME: automate
      .range(d3.range(9).map(function(i) {
        return " p" + i;
      }));

    var popById = d3.map();

    var radius = d3.scale.sqrt()
      .domain([0, 1e6])
      .range([0, 15]);

    var legend = svg.append("g")
      .attr("class", "legend")
      .attr("transform", "translate(" + (width / 2 + 100) + "," + (height - 20) + ")")
      .selectAll("g")
      .data([1e6, 5e6, 1e7])
      .enter().append("g");

    // add map
    d3.json("provinces-topo-simple.json", function(error, data) {
      map.selectAll('path')
        .data(topojson.feature(data, data.objects['provinces-geo']).features)
        .enter().append('path')
        .attr('class', function(d) {
          console.log();
          return 'province c' + d.properties.code
        })
        .attr('d', path)
    });


    d3.csv("./data.csv", function(data) {
      var standard = 1;

      // 데이터 필터링 : 차대차 & !자전거
      var filtered = data.filter(function(d) {
        return d["사고유형_대분류"] == "차대차" &&
          d["가해자_당사자종별_대분류"] != "자전거" &&
          d["피해자_당사자종별_대분류"] != "자전거" &&
          d["사상자수"] >= standard
      })

      var dataLat = {
        서울: 37.551859,
        인천: 37.596751,
        경기: 37.434763,
        강원: 37.807516,
        경남: 35.316404,
        경북: 36.595549,
        광주: 35.152912,
        대구: 35.834127,
        대전: 36.352335,
        부산: 35.181368,
        세종: 36.555708,
        울산: 35.552003,
        전남: 34.874005,
        전북: 35.712648,
        제주: 33.368254,
        충남: 36.565612,
        충북: 36.778852
      }

      var dataLon = {
        서울: 126.999138,
        인천: 126.567584,
        경기: 127.415701,
        강원: 128.236341,
        경남: 128.273640,
        경북: 128.963518,
        광주: 126.825652,
        대구: 128.566267,
        대전: 127.385468,
        부산: 129.060007,
        세종: 127.263145,
        울산: 129.264866,
        전남: 126.912648,
        전북: 127.144303,
        제주: 126.539481,
        충남: 126.796781,
        충북: 127.755969
      }

      var dataLoc = ['서울', '인천', '경기', '강원', '경남', '경북', '광주', '대구', '대전', '부산', '세종', '울산', '전남', '전북', '제주', '충남', '충북']

      var dataSet = {
        서울: 0,
        인천: 0,
        경기: 0,
        강원: 0,
        경남: 0,
        경북: 0,
        광주: 0,
        대구: 0,
        대전: 0,
        부산: 0,
        세종: 0,
        울산: 0,
        전남: 0,
        전북: 0,
        제주: 0,
        충남: 0,
        충북: 0
      }

      var dataCnt = {
        서울: 0,
        인천: 0,
        경기: 0,
        강원: 0,
        경남: 0,
        경북: 0,
        광주: 0,
        대구: 0,
        대전: 0,
        부산: 0,
        세종: 0,
        울산: 0,
        전남: 0,
        전북: 0,
        제주: 0,
        충남: 0,
        충북: 0
      }

      for (i = 0; i < filtered.length; i++) {
        var loc = filtered[i].발생지시도;
        dataSet[String(loc)] += parseInt(filtered[i].사상자수);
        dataCnt[String(loc)]++;
      }

      dataLoc.forEach(function(loc) {
        dataSet[loc] = dataSet[loc] / dataCnt[loc];
      })


      points.selectAll("circle")
        .data(dataLoc)
        .enter().append("circle")
        .attr("cx", function(d) {
          return projection([dataLon[d], dataLat[d]])[0];
        })
        .attr("cy", function(d) {
          return projection([dataLon[d], dataLat[d]])[1];
        })
        .attr("r", function(d) {
          return 15 * dataSet[d];
        })
        .attr("class", "weekend")
        .style("fill", "#ffa13e");

      var filtered2 = filtered.filter(function(d) {
        return d;
      })

      points.selectAll("text")
        .data(dataLoc)
        .enter().append("text")
        .attr("x", function(d) {
          return projection([dataLon[d], dataLat[d]])[0];
        })
        .attr("y", function(d) {
          return projection([dataLon[d], dataLat[d]])[1] - 5;
        })
        .text(function(d) {
          return d
        });

      points.selectAll("text2")
        .data(dataLoc)
        .enter().append("text")
        .attr("x", function(d) {
          return projection([dataLon[d], dataLat[d]])[0];
        })
        .attr("y", function(d) {
          return projection([dataLon[d], dataLat[d]])[1] + 5;
        })
        .text(function(d) {
          return dataSet[d].toFixed(1) + '명'
        });

      points.selectAll("text3")
        .data(dataLoc)
        .enter().append("text")
        .attr("x", function(d) {
          return projection([dataLon[d], dataLat[d]])[0];
        })
        .attr("y", function(d) {
          return projection([dataLon[d], dataLat[d]])[1] + 15;
        })
        .text(function(d) {
          return "(" + dataCnt[d] + ")";
        });

      var txt = "전체 사고 수 : " + filtered.length;
      svg.append("text")
        .attr("x", 577)
        .attr("y", 80)
        .style("font-size", "16px")
        .style("font-family", "sans-serif")
        .text(function() {
          return txt;
        });
    });
  </script>
</body>

</html>
